<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let item of historiqueCode">
          <ion-segment>{{item[0]}} / Créé le {{item[1]}}</ion-segment>
      </ion-item>
  </ion-list>

  <button ion-button full (click)="clearStorage()">Supprimer tout</button>

</ion-content>
