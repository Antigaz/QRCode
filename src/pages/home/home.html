<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      QR Code App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Entrer du texte" [(ngModel)]="qrData">
    </ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()">
    <ion-icon name="barcode"></ion-icon>Créer QR Code
  </button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode qrc-class = "qr" qrc-element-type="canvas" [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Valeur transformée : {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button full icon-left (click)="shareQrCode()">
    <ion-icon name="barcode"></ion-icon>Partager
  </button>

</ion-content>
